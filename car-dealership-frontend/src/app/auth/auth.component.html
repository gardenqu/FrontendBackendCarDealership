<div class="auth-container">
    <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <form (ngSubmit)="isLoginMode ? onLogin() : onRegister()">
      <!-- Username (common for both Login and Register) -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" required />
      </div>
  
      <!-- First Name (only for Register) -->
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" required />
      </div>
  
      <!-- Last Name (only for Register) -->
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" required />
      </div>
  
      <!-- Password (common for both Login and Register) -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
  
      <!-- Confirm Password (only for Register) -->
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
  
      <!-- Role (only for Register) -->
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="role">Role:</label>
        <select id="role" [(ngModel)]="role" name="role" required>
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <button type="submit">{{ isLoginMode ? 'Login' : 'Register' }}</button>
    </form>
  
    <!-- Toggle between Login and Register -->
    <div class="toggle-link">
      <p *ngIf="isLoginMode">Don't have an account? <a href="javascript:void(0)" (click)="toggleMode()">Register</a></p>
      <p *ngIf="!isLoginMode">Already have an account? <a href="javascript:void(0)" (click)="toggleMode()">Login</a></p>
    </div>
  </div>
