
<body>
    <h2>Login</h2>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required><br>
        <button type="submit" (click)="BasicAuthenication()">Login</button>
        <button type="submit">Sign Up</button>
    </form>
</body>
