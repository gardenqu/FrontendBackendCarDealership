
  <main>
  <div class="wrapper">
      <div class="gallery">
        <a *ngFor="let vehicle of featured;" [routerLink]="['details/',vehicle.vin]" routerLinkActive="active">
          <div class="gallery__item">
            <img class="gallery__img" src="https://www.bootdey.com/image/350x280/20B2AA/000000" alt="Yosemite" />
            <div class="gallery__details">
              <span class="moodel">{{vehicle.models.make.make}}</span>
              <span>{{vehicle.models.modelname}}</span>
              
            </div>
          </div>
        </a>
      </div>
    </div>

    <form class="search">
      <select name="pageSize" [(ngModel)]="pageSize">
        <option value="10">10</option>
        <option value="20">20</option>
      
      </select>
      <select name="order" [(ngModel)]="order" >
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <select name="sortBy" [(ngModel)]="sortBy">
        <option value="model">Model</option>
        <option value="make">Make</option>
        <option value="salesprice">Price</option>
        <option value="msrp">MSRP</option>
        </select>

        <select name="type" [(ngModel)]="type">
          <option value="all">All</option>
          <option value="new">New</option>
          <option value="used">Used</option>
        </select>
      <input type="'search" (ngModelChange)="searchVehicles(1, pageSize, order, sortBy,type)">
    
    

      
  
  <div class="container bootstrap snipets">
      <h1 class="text-center text-muted">Product catalog</h1>
      <div class="row flow-offset-1">
        <div *ngFor="let vehicle of vehicles" class="col-xs-6 col-md-4">
          <div class="product tumbnail thumbnail-3"><a [routerLink]="['details/',vehicle.vin]" routerLinkActive="active"><img src="https://www.bootdey.com/image/350x280/FFB6C1/000000" alt=""></a>
            <div class="caption">
              <h6>{{vehicle.models.make.make}}<span>{{vehicle.models.modelname}}</span></h6><span class="price">
                {{vehicle.new}}</span><span class="mileage">{{vehicle.vehicleid}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
    </main>
